

<div class="container">
    <mat-icon mat-button class="close-icon" [mat-dialog-close]="true">close</mat-icon>
    <div class="actv-user text-center">
        <h1 class="head-text" [ngClass]="{'edit-header' : SubcatsetName == 'Edit Sub-Category'} ">{{SubcatsetName}}</h1>
        <p style="color: red; text-align: center;font-size:11px">{{errorMsg}}</p>
    </div>
    <div class="addSubcatDiv">
        <label class="addsub1" >Name<span style="color: red;">*</span></label><br>
        <input type="text"id="password" name="password"    placeholder="Enter sub-category name" 
          required [(ngModel)]="sucatname" #password="ngModel">     
          <p style="margin-bottom: -29px;
          padding: 0px;
          font-size: 11px;
          position: absolute;
          "
                                        *ngIf="password.invalid && (password.dirty || password.touched)" class="alert">
                                        <span  class="errormsg"  *ngIf="password.errors?.['required']">
                                            *Name is required.
                                        </span>
                                    </p>  
<br>
        <label  class="addsub2" >Code<span style="color: red;">*</span></label><br>
        <!-- <input type="text" placeholder="Enter sub-category code" [(ngModel)]="sucatnameCode"
      > -->
      <input type="text"id="addCode" name="addCode"    placeholder="Enter sub-category code" 
          required [(ngModel)]="sucatnameCode" #addCode="ngModel">     
          <p style="margin-bottom: -31px;
          padding: 0px;
          font-size: 11px;
          position: absolute; 
          "
                                        *ngIf="addCode.invalid && (addCode.dirty || addCode.touched)" class="alert">
                                        <span class="errormsg" *ngIf="addCode.errors?.['required']">
                                            *Code is required.
                                        </span>
                                    </p>  
     <br>
     <div class="addSubcatButtonDiv">
        <button class="update-btn" *ngIf="SubcatsetName=='Add Sub-Category'" (click)="AddCat()" [disabled]="!sucatname || !sucatnameCode">Save</button>
        <button class="update-btn" *ngIf="SubcatsetName=='Edit Sub-Category'"  (click)="edit()" [disabled]="!sucatname || !sucatnameCode">Save</button>

        <button class="cancel-btn" (click)="close()">Cancel</button>
    </div>
    </div>
   
   
</div>
