<div class="container">
  <div class="add-geopgraphy">
    <div class="addPromotion">
      <mat-icon mat-button class="close-icon" [mat-dialog-close]="true">close</mat-icon>
    </div>
    <div class="head-t">
      <h4 class="head-geo">Add Association: <b class="">Geographies</b></h4>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <label class="geo-label">Geographies</label>
        <input type="text" placeholder="Search for the geography here" class="search-geo">
      </div>
    </div>
    <div class="countries-sect mainclass">
      <div class="row mt-3 " >     
         <div *ngFor="let subtask of geodata">

        <div class="col-lg-6">
          <mat-checkbox class="example-margin" [checked]="allComplete" 
            (change)="setAll($event.checked)">{{subtask.aboveDefaultGeoName}}({{selectedcountGeo}}/{{subtask.geoCount}}) </mat-checkbox>
        </div>
        <div class="col-lg-6" style="float: right;left: 34%;">
          <mat-card class="list-states">
            <!-- <ul> -->
            <li *ngFor="let subtask1 of subtask.defaultGeography">
              <mat-icon>subdirectory_arrow_right</mat-icon>
              <mat-checkbox     (click)="$event.stopPropagation()"  [checked]="exists(subtask1.defaultGeoId)" (change)="$event ? clickOnGeography(subtask1.defaultGeoId) : null"  >
                {{subtask1.defaultGeoName}}
              </mat-checkbox>
            </li>
            <!-- </ul> -->
          </mat-card>
        </div>
      </div>
      </div>
    </div>
  
  </div>
  <div class="row footer-btn">
    <button class="btn btn-light saveGeo" (click)="saveGeo()">Save Geographies</button>
        </div>
  </div>
