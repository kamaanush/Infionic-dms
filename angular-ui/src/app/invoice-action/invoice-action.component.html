<div #trigger  data-action="toggle" style="cursor: pointer;">
    <i class="fa fa-ellipsis-v" data-action="toggle"></i>
  </div>
  
  <div #content *ngIf="isOpen" class="menu-container">
    <div (click)="editUser()" class="menu-item tick"> View <img src="../../../assets/userImages/done-tick.svg"  alt="" class="tickmark" ></div>
    <div  (click)="resetpws()" class="menu-item tick" userRoleDirective="Download_Upload" pageName="OrderDashboard">Download<img src="../../../assets/userImages/done-tick.svg"  alt="" class="tickmark"  ></div>
    <div  (click)="deleteupload()" class="menu-item tick">Delete<img src="../../../assets/userImages/done-tick.svg"  alt="" class="tickmark" ></div>
  </div>

  <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
    <p style="color: white">Please Wait. </p>  
    </ngx-spinner>
