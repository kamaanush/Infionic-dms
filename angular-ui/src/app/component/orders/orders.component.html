<app-head (ToggleSideNav)="ToggleSideNav($event)"></app-head>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
        <app-sidenav-bar></app-sidenav-bar>
    </mat-sidenav>

    <!-- <h2>Order works</h2> -->

    <mat-sidenav-content>
        <!--<div class="dash-content" > -->
        <!-- <h2 class="header-text" ><span class="purchaes">Order </span> </h2>  -->
        <h2 class="header-text" *ngIf="userType !== 'Dealer Admin'">
            <span class="purchaes">
                {{ selectedTabIndex === 0 ? 'Orders' : selectedTabIndex === 1 ? 'Shipments' : selectedTabIndex === 2 ?
                'Invoice' : 'Receipts' }}
            </span>
        </h2>
        <h2 class="header-text" *ngIf="userType == 'Dealer Admin'">
            <span class="purchaes">
                {{ selectedTabIndex === 0 ? 'Orders' : selectedTabIndex === 1 ? 'Shipments' : selectedTabIndex === 2 ?
                'Invoice' : 'Receipts' }}
            </span>
        </h2>
        <div class="UNFAPP-asmnt-rgt-area main othersmastermenutab">
            <mat-tab-group class="order-lab" mat-stretch-tabs="false" [(selectedIndex)]="selectedTabIndex">
                <mat-tab class="classi" *ngIf="tabList.indexOf('view') !== -1" label="Orders">
                    <app-order-list></app-order-list>
                </mat-tab>
                <mat-tab label="Shipments" *ngIf="tabList.indexOf('view_shipment') !== -1">
                    <app-orders-shipment></app-orders-shipment>
                </mat-tab>
                <mat-tab class="mati1" label="Uploads" *ngIf="tabList.indexOf('view_shipment') !== -1" >
                    <app-invoice></app-invoice>
                </mat-tab>
                <!-- <mat-tab label="Receipts" *ngIf="userType !== 'Dealer Admin'">
                    <app-orders-receipts></app-orders-receipts>
                </mat-tab> -->
            </mat-tab-group>
        </div>
    </mat-sidenav-content>



</mat-sidenav-container>
