<app-head (ToggleSideNav)="ToggleSideNav($event)"></app-head>
 
<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <app-sidenav-bar></app-sidenav-bar>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- content -->
 
    <div class="dash-content" style="overflow-y: hidden; height: 600px;">
      <div class="UNFAPP-asmnt-rgt-area m " style="padding: 15px;padding-left: 35px;overflow-x: hidden;">
        <div class="row d-flex">
          <div class="col-2">
            <h4 class="user-text"><b>Users</b></h4>
          </div>
        </div>
        <div class="row" style="position: relative;top:-1%;bottom: 8px; font-family: 'Gilroy'; color: grey;">
          <div class="col-md-2 col-lg-2 col-sm-2 usersbubbles ">
            <form [formGroup]="myForm" class="dropdown-form">
              <ng-multiselect-dropdown class="roles dps"  name="city" [placeholder]="'Select Roles'" formControlName="city"
                [disabled]="disabled" [settings]="dropdownSettings" [data]="toppingList"
                (onSelect)="onItemSelect($event)" (onDeSelect)="onItemDeSelect($event)"
                (onDeSelectAll)="onItemDeSelectOrAll($event)" (onSelectAll)="onItemSelectOrAll($event)">
              </ng-multiselect-dropdown>
              <div style="left: 5px;bottom: 30px;position: relative; color: #686E74;">
                <!-- <span  *ngIf="myForm.get('city').value.length == 0"> Select Roles </span> -->
                <span  *ngIf="myForm.get('city').value.length == 1" class="selected-placeholder"> {{myForm.get('city').value.length}} Role selected </span>
                <span  *ngIf="myForm.get('city').value.length > 1" class="selected-placeholder"> {{myForm.get('city').value.length}} Role(s) selected </span>
 
              </div>
 
            </form>
          </div>
          <div class="col-md-2 col-lg-2 col-sm-2 usersbubbles" style="font-family: 'Gilroy'; color: grey;">
            <form [formGroup]="myForms"  class="dropdown-form">
              <ng-multiselect-dropdown class="stts statuses111" name="citys" [placeholder]="'Select Status'" formControlName="citys"
                [disabled]="disabled" [settings]="dropdownSettings1" [data]="toppingList1"
                (onSelect)="onStatusSelect($event)" (onDeSelect)="onStatusDeSelect($event)"
                (onDeSelectAll)="onItemDeSelectOrAllStatus($event)" (onSelectAll)="onItemSelectOrAllStatus($event)">
              </ng-multiselect-dropdown>
              <div style="left: 5px;bottom: 30px;position: relative; color: #686E74;">
                <!-- <span   *ngIf="myForms.get('citys').value.length == 0"> Select Status </span> -->
              <span    *ngIf="myForms.get('citys').value.length == 1"  class="selected-placeholder"> {{myForms.get('citys').value.length}} Status selected </span>
              <span    *ngIf="myForms.get('citys').value.length > 1"  class="selected-placeholder"> {{myForms.get('citys').value.length}} Status(s) selected </span>
              </div>
            </form>
          </div>
          <div class="searchBox d-flex" style=" cursor: pointer" userRoleDirective="SEARCH_USER" [pageName]="currentPageName">
            <input id="searchInput" class="searchInput" style="font-family: 'Gilroy'" type="text" name=""
              placeholder="Search Here Anything" (keyup)="onSearchChange($event)">
              <mat-icon  class="searchButton">search</mat-icon>
            <button class="search-btn" style="font-family: 'Gilroy'">Search</button>
          </div>
          <div class="icon btnhover refreshbtn" (click)="refresh()" style=" cursor: pointer">
            <img class="refresh" src="assets/img/Refreshbutton.svg"style="position: relative;top: 8px;left: 8px;"
              alt="refresh">
          </div>
          <div class="col-md-1" userRoleDirective="ADD" [pageName]="currentPageName">
            <div class="add-user"   (click)="addUser()" style=" cursor: pointer">
              <img src="assets/img/ADD.svg" style="position: relative;top: 8px;left: 10px;" alt="add-user-btn">
            </div>
          </div>
          <div class="col-md-0">
            <div class="download-btn" (click)="onBtnExport()" style=" cursor: pointer">
              <img src="assets/img/ll.svg" style="position: relative;top: 9px;left: 9px;width: 23px;height: 19px;"
                alt="add-user-btn">
            </div>
          </div>
        </div>
        <div class="row" style="margin-bottom:13px;">
          <!-- <div class="col-lg-offset-6 col-md-offset-6"></div> -->
          <div class="col-md-4" style="margin-left: 68%;margin-bottom:10px">
            <div class="row">
              <div class="col-md-8" >
             
              </div>
             
            </div>
          </div>
        </div>
 
 
        <div>
          <div class="ag-grid-dummy" id="ag-grid-dummy"></div>  
          <ag-grid-angular id="gridContainer" [tooltipMouseTrack]="true"
            style=" height: 400px;background-color: white;font-family: Gilroy;width: 100%; margin-left:-4px;"
            class="ag-theme-material" (gridReady)="onGridReady($event)" [rowHeight]="25" [headerHeight]="48"
            [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [columnTypes]="columnTypes" [rowData]="rowData5"
            [suppressExcelExport]="true" [popupParent]="popupParent" (cellValueChanged)="onCellValueChanged($event)"
            (firstDataRendered)="onFirstDataRendered($event)" (firstDataRendered)="onFirstDataRendered($event)"
            (rowClicked)="openDialog()" (cellClicked)="onCellClicked($event)" [paginationPageSize]="paginationPageSize"
            (bodyScroll)="handleScroll($event)"  ></ag-grid-angular>
        </div>      
       <div class="pagination">
          <span class="pagination-cls">1</span>&nbsp; -&nbsp; <span class="pagination-cls">{{rowData5.length}}</span> <span class="pagination-cls"> &nbsp; of&nbsp;</span>
          <span class="pagination-cl">&nbsp;{{rowData5.length}}</span>
        </div>
 
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
