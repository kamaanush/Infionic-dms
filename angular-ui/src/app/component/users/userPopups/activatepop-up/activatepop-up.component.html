<div *ngIf="!session" class="container">
    <mat-icon mat-button class="close-icon" [mat-dialog-close]="true">close</mat-icon>
    <div class="actv-user text-center">
        <h1 class="head-text" >Reactivate User</h1>
        <p class="areu">Are you sure you want to <b style="color:rgba(23, 177, 92, 1);font-size: 17px;">Reactivate</b><br>
            user<b style="color: black;"> {{employeedata}}?</b></p><br>
        <button class="undo" (click)="reactive()">Yes</button>
        <button class="exit" (click)="close()">Cancel</button>
    </div> 
</div>
<div *ngIf="session" class="container font">
    <mat-icon mat-button class="close-icon" [mat-dialog-close]="true">close</mat-icon>
    <div class="actv-user text-center">
        <h1 class="head-text" >Reactivate List Data</h1>
        <p>Are you sure you want to <b style="color:rgba(23, 177, 92, 1)">reactivate</b><br>
            list data
            <b> {{localName}}?</b></p><br>
            
        <button class="undo" (click)="reactiveData()">Yes</button>
        <button class="exit" (click)="close()">Cancel</button>
    </div>
</div>
