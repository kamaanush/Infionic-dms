<div class="container">
    <div class="deact">

   
    <mat-icon mat-button class="close-icon" [mat-dialog-close]="true">close</mat-icon>
    <div class="actv-user text-center">
        <h1 class="head-text" >{{headername}}</h1>
        <p class="ausw">Are you sure you want to <b [ngStyle]="activeSubCatIsActive == 'false'? {'color': '#17B15C'}:{'color':'red'}">{{headername}}</b><br>
        <b> {{activeSubCatName}}?</b></p>
        <button class="undo" (click)="deactive()" style="border: none;">Yes</button>
        <button class="exit"(click)='close()' style="border: none;">Cancel</button>
    </div>
</div>
</div>
