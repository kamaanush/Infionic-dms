<div class="mainclass">
  <div class="UNFAPP-asmnt-rgt-area main" style="padding: 12px; padding-left: 1px;overflow-x: hidden;overflow-y: hidden;">

    <div class="row"
      style="position: relative;top: 3%;bottom: 8px;margin-top: 30px; font-family: 'Gilroy'; color: grey;">

      <div class="col-md-2 col-lg-2 col-sm-2 targetgroupbubles"  style="font-family: 'Gilroy'; color: grey;">
        <form [formGroup]="myForms">
          <ng-multiselect-dropdown class="stts1 tgd" name="citys" [placeholder]="'Select Target'" formControlName="citys"
            [disabled]="disabled" [settings]="dropdownSettings1" [data]="targetListData"(onSelect)="onTargetGroupSelect($event)" (onDeSelect)="onTargetGroupDeSelect($event)"
            (onDeSelectAll)="onTargetGroupDeSelectOrAll($event)" (onSelectAll)="onTargetGroupSelectOrAll($event)">
          </ng-multiselect-dropdown>
        </form>
        <div style="left: 5px;bottom: 30px;position: relative; color: #686E74;">
          <!-- <span *ngIf="myForms.get('citys').value.length == 0">Select Target</span> -->
          <span *ngIf="myForms.get('citys').value.length == 1" class="selected-placeholder">
            {{myForms.get('citys').value.length}} target selected </span>
          <span *ngIf="myForms.get('citys').value.length > 1" class="selected-placeholder">
            {{myForms.get('citys').value.length}} target(s) selected </span>
        </div>
      </div>

      <div class="icon btnhover1 refreshbtn1" (click)="refreshTargetGroup()">
        <img class="refreshimg" src="assets/img/Refreshbutton.svg" style="position: relative;top: 8px;left: 8px;"
          alt="refresh">
      </div>
    </div>
    <div class="row" style="margin-bottom:-27px;">

      <div class="col-md-4" style="margin-left: 72%;margin-bottom:41px;">
        <div class="row">
          <div class="col-md-8">
            <div class="searchBox d-flex">
              <input class="searchInput" style="font-family: 'Gilroy'" type="text" name=""
              (keyup)="onSearchChange($event)" placeholder="Type & Search For Anything">
              <mat-icon  class="searchButton">search</mat-icon>
              <button class="search-btn" style="font-family: 'Gilroy'">Search</button>
            </div>
          </div>
          
          <div class="col-md-2" userRoleDirective="ADD_TARGET_GROUP" pageName="settingmaterials">
            <div class="add-user" (click)="addTarget()">
              <img src="assets/img/ADD.svg" style="position: relative;top: 8px;left: 10px;" alt="add-user-btn">
            </div>
          </div> 

          <!-- <div class="col-md-2" *ngIf="usertype == 'Order Manager' || usertype == 'Viewer'">
            <div class="ordermanagerlogin">
            </div>
        </div> -->
        
          

        </div>
      </div>
    </div>


    <div>
      <ag-grid-angular id="gridContainer"
        style=" height: 400px;background-color: white;font-family: Gilroy;width:100%;"
        class="ag-theme-material" [rowHeight]="25" [headerHeight]="48" [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef" [columnTypes]="columnTypes" [rowData]="rowData5" [suppressExcelExport]="true"
        [popupParent]="popupParent" (cellValueChanged)="onCellValueChanged($event)"
        (firstDataRendered)="onFirstDataRendered($event)" (firstDataRendered)="onFirstDataRendered($event)"
        (rowClicked)="openDialog()" (cellClicked)="onCellClicked($event)" (gridReady)="onGridReady($event)"
        [paginationPageSize]="paginationPageSize" (bodyScroll)="handleScroll($event)"></ag-grid-angular>

    </div>
    <div class="pagination">
      <span class="pagination-cls">1</span>&nbsp; -&nbsp; <span  class="pagination-cls">{{paginationScrollCount}}</span> <span class="pagination-cls"> &nbsp; of&nbsp;</span>
      <span class="pagination-cl">&nbsp;{{rowData5.length}}</span>
    </div>

  </div>
</div>
