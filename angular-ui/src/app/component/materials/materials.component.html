<app-head (ToggleSideNav)="ToggleSideNav($event)"></app-head>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
        <app-sidenav-bar></app-sidenav-bar>
    </mat-sidenav>
    <mat-sidenav-content>
        <h1 class="header-text">
            {{ selectedTabIndex === 0 ? 'Classification' : selectedTabIndex === 1 ? 'Material' : 'Target Groups'}}</h1>
        <!-- <img class="print-img" src="../../../assets/material/print-img.svg" alt=""> -->
        <!-- <div class="dash-content" > -->
        <div class="UNFAPP-asmnt-rgt-area main" style="padding: 15px;">
            <!-- <div class="col-lg-12"> -->
                
            <mat-tab-group class="order-lab" mat-stretch-tabs="false" [(selectedIndex)]="selectedTabIndex">
                    <mat-tab class="classi" *ngIf="tabList.indexOf('cls_view') !== -1"
                        label="Classification"><app-materials-classification></app-materials-classification>
                    </mat-tab>
                <mat-tab class="mati" label="Material" *ngIf="tabList.indexOf('mat_view') !== -1"
                ><app-materials-list></app-materials-list></mat-tab>

                <mat-tab class="mati1" label="Target Groups"><app-target-groups></app-target-groups></mat-tab>
            </mat-tab-group>
            <!-- </div> -->
        </div>
        <!-- </div> -->
    </mat-sidenav-content>
</mat-sidenav-container>
