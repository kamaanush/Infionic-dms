<div class="m_ainclass">
  <div class="UNFAPP-asmnt-rgt-area main" style=" padding-left: 19px;overflow-x: hidden;">

    <div class="row"
      style="position: relative;top: 3%;bottom: 8px;margin-top: 30px; font-family: 'Gilroy'; color: grey;">

      <div class="col-md-2 col-lg-2 col-sm-2 currencyCbubbles" style="font-family: 'Gilroy'; color: grey;">
        <form [formGroup]="myForms">
          <ng-multiselect-dropdown class="stts" name="citys" [placeholder]="'Status'" formControlName="citys"
            [disabled]="disabled" [settings]="dropdownSettings1" [data]="toppingList1"
            (onSelect)="onStatusSelect($event)" (onDeSelect)="onStatusDeSelect($event)"
            (onDeSelectAll)="onItemDeSelectOrAllStatus($event)" (onSelectAll)="onItemSelectOrAllStatus($event)">
          </ng-multiselect-dropdown>
        </form>
        <div class="dropdown-placeholder stts-placeholder">
          <span *ngIf="myForms.get('citys').value.length == 0">Select Status</span>
          <span *ngIf="myForms.get('citys').value.length == 1" class="selected-placeholder">
            {{myForms.get('citys').value.length}} status selected </span>
          <span *ngIf="myForms.get('citys').value.length > 1" class="selected-placeholder">
            {{myForms.get('citys').value.length}} status(s) selected </span>
        </div>
      </div>
      <!-- <button (click)="otherstatus()">bhbh</button> -->

      <div class="searchBox3 ">
        <input id="searchInput" class="searchInput3" type="text" name="" placeholder="Search Here Anything"(keyup)="onSearchChange($event)">
         <mat-icon  class="searchicons3">search</mat-icon> 
        <button class="search-bt_n3">Search</button>
         <!-- <button class="searchButtonn" href="#">
        </button> -->
      </div>

      <div class="icon btnhover refreshbtn" (click)="refresh()">
        <img class="refresh" src="assets/img/Refreshbutton.svg" style="position: relative;top: 9px;left: 9px;" alt="refresh">
      </div>
      <div class="add-user" (click)="addCurrencyButton()" *ngIf="(usertype !== 'Order Manager' && usertype !== 'Viewer')">
        <img src="assets/img/ADD.svg" style="position: relative; top: 8px; left: 10px;" alt="add-user-btn">
    </div>
    
    </div>
    <div class="row" style="margin-bottom:5px;">
      <!-- <div class="col-lg-offset-6 col-md-offset-6"></div> -->

      </div>
    </div>


    <div>
      <ag-grid-angular id="gridContainer"
        style=" height: 435px;background-color: white;font-family: Gilroy;width:100%;"
        class="ag-theme-material" [rowHeight]="25" [headerHeight]="48" [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef" [columnTypes]="columnTypes" [rowData]="rowData5" [suppressExcelExport]="true"
        [popupParent]="popupParent" (cellValueChanged)="onCellValueChanged($event)"
        (firstDataRendered)="onFirstDataRendered($event)" (firstDataRendered)="onFirstDataRendered($event)"
        (rowClicked)="openDialog()" (cellClicked)="onCellClicked($event)" (gridReady)="onGridReady($event)"
        [paginationPageSize]="paginationPageSize" (bodyScroll)="handleScroll($event)"></ag-grid-angular>

    </div>

    <div class="pagination">
      <span class="pagination-cls">1</span>&nbsp; -&nbsp; <span  class="pagination-cl">{{paginationScrollCount}}</span> <span class="pagination-cl"> &nbsp; of&nbsp;</span>
      <span class="pagination-cl">&nbsp;{{rowData5.length}}</span>
