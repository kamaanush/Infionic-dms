            Packing Charges</mat-radio-button>
        </mat-radio-group>
      </div>
      <div class="col-6" id="icons11">
        <!-- <div class="col-lg-offset-6 col-md-offset-6"></div> -->
        <div class="col-md-4" id="allicons">

          <div class="row" style="position: relative;right:11px;">

            <div class="col-md-4 srch-hover" >
              <div class="searchBox1 d-flex">
                <input class="searchInput1" type="text" name="" placeholder="Search Here Anything"(keyup)="onSearchChange($event)">
                <mat-icon  class="searchButton">search</mat-icon>
                <button class="search-btn">Search</button>
              </div>
            </div>
            <div class="col-md-1">
              <div *ngIf="(usertype !== 'Order Manager' && usertype !== 'Viewer')" class="add-user" (click)="addUser()">
                <img src="assets/img/ADD.svg" style="position: relative;top: 8px;left: 10px;" alt="add-user-btn">
              </div>
            </div>

            
      
          </div>



        </div>
      </div>

  </section>
  <ag-grid-angular id="gridContainer" *ngIf="shippingChk"
    style=" height: 440px;background-color: white;font-family: Gilroy;width: 100%;margin-top: 12px;"
    class="ag-theme-material" [rowHeight]="25" [headerHeight]="48" [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef" [columnTypes]="columnTypes" [rowData]="rowData5" [suppressExcelExport]="true"
    [popupParent]="popupParent" (cellValueChanged)="onCellValueChanged($event)"
    (firstDataRendered)="onFirstDataRendered($event)" (firstDataRendered)="onFirstDataRendered($event)"
    (rowClicked)="openDialog()" (cellClicked)="onCellClicked($event)" (gridReady)="onGridReady($event)"
    [pagination]="false"  (bodyScroll)="handleScroll($event)"></ag-grid-angular>


    <ag-grid-angular id="gridContainer" *ngIf="!shippingChk"
    style=" height: 440px;margin-left:17px;  overflow: hidden;    border-radius: 20px;background-color: white;font-family: Gilroy;margin-top: 10px;"
    class="ag-theme-material" [rowHeight]="25" [headerHeight]="48" [columnDefs]="columnDefs1"
    [defaultColDef]="defaultColDef" [columnTypes]="columnTypes" [rowData]="rowData6" [suppressExcelExport]="true"
    [popupParent]="popupParent" (cellValueChanged)="onCellValueChanged($event)"
    (firstDataRendered)="onFirstDataRendered($event)" (firstDataRendered)="onFirstDataRendered($event)"
    (rowClicked)="openDialog()" (cellClicked)="onCellClicked($event)" (gridReady)="onGridReady($event)"
    [pagination]="false"  (bodyScroll)="handleScroll($event)"></ag-grid-angular>

</div>

<div class="pagination">
  <span class="pagination-cls">1</span>&nbsp; -&nbsp; <span  class="pagination-cls">{{paginationScrollCount}}</span> <span class="pagination-cls"> &nbsp; of&nbsp;</span>
  <span class="pagination-cl">&nbsp;{{rowData5.length}}</span>
</div>
<div class="pagination" *ngIf="!shippingChk">
  <span class="pagination-cls">1</span> to <span class="pagination-cls">{{rowData6.length}}</span> of
  <span class="pagination-cl">{{rowData6.length}}</span>
</div>
